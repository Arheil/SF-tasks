<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <input class="input" id="inputWindow" value="" />

      <button class="btn_c" id="btn_clr">C</button>

      <button class="btn" id="btn_1">1</button>

      <button class="btn" id="btn_2">2</button>

      <button class="btn" id="btn_3">3</button>

      <button class="plus btn" id="btn_sum">+</button>

      <button class="btn" id="btn_1">4</button>

      <button class="btn" id="btn_2">5</button>

      <button class="btn" id="btn_3">6</button>

      <button class="min btn" id="btn_sum">&mdash;</button>

      <button class="btn" id="btn_1">7</button>

      <button class="btn" id="btn_2">8</button>

      <button class="btn" id="btn_3">9</button>

      <button class="mult btn" id="btn_sum">X</button>

      <button class="btn" id="btn_1">=</button>

      <button class="btn" id="btn_2">0</button>

      <button class="btn" id="btn_3">.</button>

      <button class="dev btn" id="btn_sum">/</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
